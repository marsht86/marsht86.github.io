<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Black Screen Recorder</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      touch-action: manipulation; /* Improves touch response */
    }

    #recordBtn {
      background: none;
      border: none;
      font-size: 60px; /* Approx 1cm - 1.5cm depending on screen density */
      cursor: pointer;
      margin-bottom: 0; /* No bottom offset since it's centered now */
      padding: 20px; /* larger touch target */
      line-height: 1;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    /* Hide the video element but keep it in DOM so it functions */
    video {
      display: none;
    }
  </style>
</head>
<body>

  <video id="preview" muted playsinline></video>

  <button id="recordBtn" aria-label="Record">‚ö´Ô∏è</button>

  <script>
    const btn = document.getElementById('recordBtn');
    const videoElement = document.getElementById('preview');

    let mediaRecorder;
    let recordedChunks = [];
    let stream = null;
    let isRecording = false;

    // Pick the best supported format on this device/browser
    let chosenMime = 'video/webm';
    let fileExt = 'webm';

    try {
      if (window.MediaRecorder && MediaRecorder.isTypeSupported) {
        if (MediaRecorder.isTypeSupported('video/mp4')) {
          chosenMime = 'video/mp4';
          fileExt = 'mp4';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
          chosenMime = 'video/webm;codecs=vp9';
          fileExt = 'webm';
        } else if (MediaRecorder.isTypeSupported('video/webm')) {
          chosenMime = 'video/webm';
          fileExt = 'webm';
        }
      }
    } catch (e) {
      // leave defaults
    }

    btn.addEventListener('click', async () => {
      if (!isRecording) {
        // START RECORDING
        try {
          // Request rear camera
          stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: { facingMode: "environment" }
          });

          videoElement.srcObject = stream;

          const options = { mimeType: chosenMime };
          mediaRecorder = new MediaRecorder(stream, options);

          mediaRecorder.ondataavailable = (event) => {
            if (event.data && event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = saveVideo;

          mediaRecorder.start();
          isRecording = true;

          // Update UI
          btn.innerHTML = "üîµ";

        } catch (err) {
          console.error("Error accessing camera:", err);
          alert("Error: Could not access camera/mic. Please ensure permissions are allowed and you are using HTTPS (e.g., GitHub Pages).");
        }

      } else {
        // STOP RECORDING
        try {
          if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
          }
        } finally {
          // Stop the camera stream to turn off the hardware camera light (if any)
          if (stream) stream.getTracks().forEach(track => track.stop());
          isRecording = false;

          // Update UI
          btn.innerHTML = "‚ö´Ô∏è";
        }
      }
    });

    function saveVideo() {
      // Use the same MIME type we recorded with
      const blob = new Blob(
        recordedChunks,
        { type: chosenMime.includes('codecs') ? 'video/webm' : chosenMime }
      );
      recordedChunks = []; // Reset for next time

      // Create a URL for the blob
      const url = URL.createObjectURL(blob);

      // Create a temporary link to trigger download
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;

      // Generate a timestamped filename
      const date = new Date();
      const filename = `recording_${date.getTime()}.${fileExt}`;
      a.download = filename;

      document.body.appendChild(a);
      a.click();

      // Cleanup
      setTimeout(() => {
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      }, 200);
    }
  </script>
</body>
</html>
